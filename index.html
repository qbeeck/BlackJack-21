<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="playerBar">
      <p>
        Your Hand : <span class="playerScore">1</span>
      </p>
    </div>
    <div class="gameStatus">
      <span class="status">You win!</span>
    </div>
    <div class="dealerBar">
      <p>
        Dealer Hand : <span class="dealerScore">2</span>
      </p>
    </div>
  </header>

  <main>
    <div id="hand" class="playerHand">1</div>
    <div id="hand" class="dealerHand">2</div>
  </main>

  <footer>
    <div class="buttons">
      <button class="hitButton" type="submit">Hit</button>
      <button class="standButton" type="submit">Stand</button>
    </div>
    <div class="statistics">
      <div class="stats">
        Wins <span class="winStat">1</span>
      </div>
      <div class="stats">
        Loss <span class="lossStat">2</span>
      </div>
      <div class="stats">
        Deal <span class="dealStat">3</span>
      </div>
    </div>
  </footer>
</body>
</html>
